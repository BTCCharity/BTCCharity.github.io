<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <style>
        /* Базовые настройки для отображения */
        body {
            background-color: white;
            color: black;
            font-size: 1rem; /* Базовый шрифт */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2rem; /* Заголовок чуть больше базового размера */
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem; /* Текст слегка больше базового */
            word-wrap: break-word; /* Перенос длинных строк */
        }

        span {
            word-wrap: break-word; /* Перенос длинных строк */
            overflow-wrap: break-word; /* Поддержка на всех браузерах */
            word-break: break-all; /* Принудительный перенос строки */
        }

        img {
            max-width: 100%; /* Убедимся, что изображение не выходит за границы */
            height: auto; /* Пропорциональное масштабирование */
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s; /* Добавление плавных эффектов */
        }

        /* Эффекты при наведении на изображение */
        a:hover img {
            transform: scale(1.05); /* Увеличение изображения */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Добавление тени */
        }

        a {
            text-decoration: none; /* Убираем подчеркивание у ссылки */
            color: inherit; /* Цвет текста будет совпадать с общим цветом */
        }

        p.text-note {
            font-size: 1rem; /* Размер меньше базового */
            margin: 10px 0 20px 0;
            color: gray; /* Серый цвет для ненавязчивости */
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            body {
                font-size: 0.9rem; /* Уменьшаем весь текст для маленьких экранов */
            }

            h1 {
                font-size: 1.5rem; /* Меньше заголовок */
            }
        }
    </style>
</head>
<body>
    <h1>Universe hear me!</h1>
    <p>Here is my BTC wallet: 18TgMzxjyhX8moqGAvtjDDjYZizg6gwQNu</p>
    <p class="text-note">Click on the QR code below to send BTC</p>
    <!-- QR-код, обернутый в ссылку -->
    <a href="bitcoin:18TgMzxjyhX8moqGAvtjDDjYZizg6gwQNu" target="_blank">
        <img src="qr-code.png" alt="Clickable QR Code">
    </a>
</body>
</html>
